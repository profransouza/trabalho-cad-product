<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-center text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="Digite seu email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Senha</label>
                <input type="password" class="w-full p-2 border rounded" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Entrar</button>
        </form>
    </div>
</body>
</html>
